<h1>Directivas Estructurales</h1>
<hr>

<div class="row">
  <div class="col-md-6">
    <h3>*ngIF</h3>
    <hr>

<button
(click)="visible = !visible"
type="button" class="btn btn-primary btn-block" name="button">Mostrar/Ocultar</button>
<br>

    <div
*ngIf="visible"
    class="card card-inverse card-primary mb-3 text-center">
  <div class="card-block">
    <blockquote class="card-blockquote">
      <p> {{ texto }} </p>
      <footer> <cite title="Source Title"> {{texto2}} </cite></footer>
    </blockquote>
  </div>
</div>

  </div>
  <div class="col-md-6">
    <h3>*ngFor</h3>
    <hr>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index" class="list-group-item">
{{i+1}} - {{personaje}}
      </li>

    </ul>
  </div>
</div>
